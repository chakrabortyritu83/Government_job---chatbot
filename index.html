<style>

  body {

  }
  .chat-header {

    padding: 12px;

    letter-spacing: 0.5px;
  }

    display: flex;

  }
  .bot, .user {

  }
  @keyframes fadeIn {

  }
  .bot {
    background: #e0e7ff;
    align-self: flex-start;
  }
  .user {
    background: #dbf9c7;
    align-self: flex-end;
  }
  .chat-input {
    display: flex;
    border-top: 1px solid #ddd;
  }
  input {
    border: none;
    padding: 12px;
    flex: 1;
    outline: none;
    font-size: 16px;
  }
  button {

    color: white;
    border: none;
    padding: 12px 16px;

  }
  button:hover {

  }
  a {

    font-weight: 500;
  }

  }
</style>
</head>

<script>

// Add messages

</html>
